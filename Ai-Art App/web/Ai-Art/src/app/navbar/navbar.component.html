<mat-toolbar color="primary">
  <button mat-icon-button class="hamburger-menu" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>

  <a routerLink="/" (click)="closeSidenav()"
    ><span><img src="/logo2.png" alt="logo" width="70px" /></span
  ></a>
  <span class="spacer"></span>

  <nav class="nav-links">
    <a mat-button routerLink="/" (click)="closeSidenav()">Home</a>
    <a mat-button routerLink="/about" (click)="closeSidenav()">About Us</a>
    <a mat-button routerLink="/categories" (click)="closeSidenav()"
      >Categories</a
    >
    <a mat-button routerLink="/generate-your-art" (click)="closeSidenav()"
      >Generate Your Art</a
    >
    <a mat-button routerLink="/contact" (click)="closeSidenav()">Contact</a>
    <!-- <a mat-button routerLink="/register" (click)="closeSidenav()">Sign Up</a>
    <a mat-button routerLink="/login" (click)="closeSidenav()">Login</a> -->
  </nav>
  <a mat-icon-button routerLink="/favorites" class="cart-icon">
    <mat-icon [matBadge]="appStore.favorites().length" aria-hidden="false"
      >favorite</mat-icon
    >
  </a>
  <a mat-icon-button routerLink="/cart" class="cart-icon">
    <mat-icon [matBadge]="appStore.cart().length" aria-hidden="false"
      >shopping_cart</mat-icon
    >
  </a>
  <a mat-icon-button routerLink="/account" class="cart-icon">
    <mat-icon>account_circle</mat-icon>
  </a>
</mat-toolbar>

<mat-sidenav-container class="example-container">
  <mat-sidenav #drawer mode="over" class="example-sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="closeSidenav()">Home</a>
      <a mat-list-item routerLink="/about" (click)="closeSidenav()">About Us</a>
      <a mat-list-item routerLink="/categories" (click)="closeSidenav()"
        >Categories</a
      >
      <a mat-list-item routerLink="/sell-your-art" (click)="closeSidenav()"
        >Generate Your Art</a
      >
      <a mat-list-item routerLink="/contact" (click)="closeSidenav()"
        >Contact</a
      >
      <a mat-list-item routerLink="/login" (click)="closeSidenav()"
        >Login/Signup</a
      >
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
