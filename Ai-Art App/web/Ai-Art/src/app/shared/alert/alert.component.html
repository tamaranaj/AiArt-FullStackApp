<div class="alert-container">
    <div class="alert-header">
      <h2 class="alert-title">{{ data.title }}</h2>
    </div>
    <div class="alert-message">
      <p>{{ data.message }}</p>
    </div>
    <div class="alert-actions">
      <button class="alert-button" (click)="onClose()">OK</button>
    </div>
  </div>
